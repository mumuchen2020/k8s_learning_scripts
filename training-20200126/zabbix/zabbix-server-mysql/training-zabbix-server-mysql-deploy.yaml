apiVersion: apps/v1
kind: Deployment
metadata:
  name: training-zabbix-server-mysql-deploy
  namespace: training-20200126
  labels:
    name: training-zabbix-server-mysql-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      name: training-zabbix-server-mysql
  template:
    metadata:
      labels:
        name: training-zabbix-server-mysql
    spec:
      containers:
        - name: training-zabbix-server-mysql
          image: registry.k8s.example.com:5000/zabbix/zabbix-server-mysql:centos-4.0.17
          ports:
            - containerPort: 10051
          env:
            - name: DB_SERVER_HOST
              valueFrom:
                configMapKeyRef:
                  name: training-zabbix-configmap
                  key: ZBX_DB_SERVER_HOST
            - name: DB_SERVER_PORT
              valueFrom:
                configMapKeyRef:
                  name: training-zabbix-configmap
                  key: ZBX_DB_SERVER_PORT
            - name: ZBX_LISTENIP
              valueFrom:
                configMapKeyRef:
                  name: training-zabbix-configmap
                  key: ZBX_SERVER_LISTENIP
            - name: MYSQL_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: training-zabbix-configmap
                  key: ZBX_MYSQL_DATABASE
            - name: MYSQL_USER
              valueFrom:
                configMapKeyRef:
                  name: training-zabbix-configmap
                  key: ZBX_MYSQL_USER
            - name: MYSQL_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: training-zabbix-configmap
                  key: ZBX_MYSQL_PASSWORD