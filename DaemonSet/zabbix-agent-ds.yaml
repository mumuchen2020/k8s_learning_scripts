apiVersion: apps/v1
Kind: DaemonSet
metaData:
  name: zabbix-agent-ds
  labels:
    app: zabbix-agent
  spec:
    selector:
      matchLabels:
        app: zabbix-agent
      template:
        metadata:
          labels:
            app: zabbix-agent
          name: zabbix-agent
          spec:
            containers:
              - name: zabbix-agent
                image: registry.k8s.example.com:5000/zabbix/zabbix-agent:centos-4.0.17
                env:
                  ZBX_SERVER_HOST: '容器zabbix-server主机'